<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websiteslider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        </ol>
        <div class="carousel-inner" role="listitem">
        <div class="item active">
        <img src="https://cdn.telugucinematoday.com/wp-content/uploads/2023/07/image-473.png" alt="image1" width="100%" height="100%">
       
        </div>
        <div class="item">
        <img src="https://i.ytimg.com/vi/7Y5q41D8_hs/maxresdefault.jpg" alt="image2" width="100%" height="100%">
       
        </div>
        <div class="item">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi2cX3p4XarF1UtLSGcrr6mTIqVhXCBt_vT5v1mf8Q9jstLv21sbxp09QEeacBA0D399LKt909y9LS5DPqkLgFwKUhxAMHPK-gjC6wKBF7HCu8qtjnUHys0v47q8L6McE2jdbIsIuEMqXaW/s0/HDgallery+bheemla-nayak1.jpeg" alt="image3" width="100%" height="100%">
        </div>

       
       <div class="item">
       <img src="https://cdn.telugucinematoday.com/wp-content/uploads/2023/07/image-470.png" alt="image4" width="100%" height="100%">
       </div>
      

    </div>
    <a class="left carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
    <span class="sr-only">Prev</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
    <script>
    $(document).ready(function(){
    $("#myCarousel").carousel();
    $(".item1").click(function(){
    $("#myCarousel").carousel(0);
    })
    $(".item2").click(function(){
    $("#myCarousel").carousel(1);
    })
    $(".item3").click(function(){
    $("#myCarousel").carousel(2);
    })
    $(".item4").click(function(){
    $("#myCarousel").carousel(3);
    })
    $(".left").click(function(){
    $("#myCarousel").carousel("prev");
    })
    $(".right").click(function(){
    $("#myCarousel").carousel("next");
    })
    });
    </script>
</body>
</html>
